<ng-container *ngIf="recipe">
  <div class="row">
    <div class="col-12">
      <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-width: 100px;">
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h1>{{recipe.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Manage Recipe</button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">Add Ingredients to
              Shopping List</a></li>
          <li><a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
          <li><a class="dropdown-item" style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      {{recipe.description}}
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}} -
          {{ingredient.amount}}</li>
      </ul>
    </div>
  </div>
</ng-container>
